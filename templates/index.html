<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Robo Advisor</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            border: 2px solid #3498db;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 28px;
        }
        form {
            margin: 15px 0;
        }
        input[type="submit"] {
            background-color: #3498db;
            color: white;
            padding: 12px 30px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        input[type="submit"]:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to Financial Robo Advisor</h2>

        <form action="/ai_agent" method="post">
            <input type="submit" value="AI Agent">
        </form>

        <form action="/prediction" method="post">
            <input type="submit" value="Prediction">
        </form>

        <form action="/joke" method="post">
            <input type="submit" value="joke">
        </form>
    </div>
</body>
</html>
