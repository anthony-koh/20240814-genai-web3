<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial AI Agent</title>
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #ffffff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h2 {
            color: #1a1a1a;
            font-size: 36px;
            margin-bottom: 40px;
        }
        h4 {
            color: #555;
            font-size: 20px;
            margin-bottom: 20px;
        }
        form {
            margin: 20px 0;
            width: 100%;
            max-width: 500px;
        }
        input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
            outline: none;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            border-color: #4CAF50;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            font-size: 18px;
            border: 2px solid transparent;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            outline: none;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h2>Financial AI Agent</h2>

    <form action="/ai_agent_reply" method="post">
        <h4>Please enter your question: </h4>
        <input type="text" name="q">
        <input type="submit" value="Enter">
    </form>

    <form action="/" method="post">
        <input type="submit" value="Main">
    </form>
</body>
</html>
