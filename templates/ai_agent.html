<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial AI Agent</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            border: 2px solid #3498db;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 28px;
        }
        h4 {
            color: #34495e;
            font-size: 20px;
            margin-bottom: 20px;
        }
        form {
            margin: 15px 0;
        }
        input[type="text"] {
            padding: 10px;
            width: 80%;
            font-size: 16px;
            border: 2px solid #bdc3c7;
            border-radius: 25px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        input[type="submit"] {
            background-color: #3498db;
            color: white;
            padding: 12px 30px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        input[type="submit"]:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Financial AI Agent</h2>

        <form action="/ai_agent_reply" method="post">
            <h4>Please enter your question: </h4>
            <input type="text" name="q">
            <input type="submit" value="Enter">
        </form>

        <form action="/" method="post">
            <input type="submit" value="Main">
        </form>
    </div>
</body>
</html>
