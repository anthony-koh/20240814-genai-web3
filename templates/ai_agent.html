<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial AI Agent</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h2 {
            margin-top: 50px;
            color: #2c3e50;
            font-size: 32px;
        }
        h4 {
            color: #34495e;
            font-size: 20px;
            margin-bottom: 20px;
        }
        form {
            margin: 20px 0;
        }
        input[type="text"] {
            padding: 10px;
            width: 70%;
            font-size: 18px;
            border: 2px solid #bdc3c7;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        input[type="submit"] {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h2>Financial AI Agent</h2>

    <form action="/ai_agent_reply" method="post">
        <h4>Please enter your question: </h4>
        <input type="text" name="q">
        <input type="submit" value="Enter">
    </form>

    <form action="/" method="post">
        <input type="submit" value="Main">
    </form>
</body>
</html>
